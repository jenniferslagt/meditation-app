<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Meditation App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="meditation-app">
			<div class="player-container">
				<h1 class="sound-name">Rain</h1>
				<p class="time-display">0:00</p>
				<audio src="sounds/waves.mp3" class="sound"></audio>
				<button class="play-btn">
					<img src="svgs/play.svg" alt="Play icon" class="play-icon">
					<svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="226.5" cy="226.5" r="216.5" stroke="#DBEDDB" stroke-width="20"/>
					</svg>
					<svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="226.5" cy="226.5" r="216.5" stroke="#03573A" stroke-width="20"/>
					</svg>
				</button>
			</div>

			<div class="content-wrapper">
				<div class="video-container">
					<video loop class="video">
						<source src="videos/falling-rain.mp4" type="video/mp4">
					</video>
				</div>
				<div class="time-btn-container">
					<button class="time-btn" data-time="10">2 min</button>
					<button class="time-btn" data-time="300">5 min</button>
					<button class="time-btn" data-time="600">10 min</button>
				</div>
				<div class="sound-container">
					<h2 class="title">What do you want to hear?</h2>
					<button class="sound-btn" data-sound="./sounds/rain.mp3" data-video="./videos/falling-rain.mp4">
						<img src="svgs/rain.svg" class="btn-icon" alt="Rain icon">
						Rain
					</button>
					<button class="sound-btn" data-sound="./sounds/waves.mp3" data-video="./videos/beach.mp4">
						<img src="svgs/beach.svg" class="btn-icon" alt="Beach icon">
						Beach
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
